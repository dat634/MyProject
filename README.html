<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(4, 100px); /* 4 c·ªôt, m·ªói √¥ r·ªông 100px */
      gap: 10px; /* kho·∫£ng c√°ch gi·ªØa c√°c √¥ */
      justify-content: center;
      margin-top: 50px;
    }

   .card {
  width: 100px;
  height: 100px;
  background: linear-gradient(135deg, #6dd5fa, #b8e3ff); /* gradient m√†u xanh lam */
  border: 1px solid #333; /* vi·ªÅn ƒëen */
  font-size: 2em;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  cursor: pointer;
  transition:  0.3s;
}

.card.flipped {
  background: linear-gradient(135deg, #15dcff, #ddd); /* gradient khi l·∫≠t l√™n */
  border: 2px solid black;
}
    .again{
      width: 35vh;
      height: 10vh;
      background-color: lightgray; /* m√†u m·∫∑c ƒë·ªãnh khi ch∆∞a l·∫≠t */
      font-size: 5em;
      cursor: pointer;
      
    }
    .again:hover {
        background-color: #ff9292;
        border: #b8e3ff;
        border-radius: 3vh;
        margin: 1%;
      }
    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="game" class="game">
    <h1>Memory Game</h1>
    
    <div class="container" id="gameBoard"></div>
    <div id="play_again" class="again"> Play again </div>
  </div>
  <script>
    // M·∫£ng c√°c emoji ƒë·∫°i di·ªán cho 8 c·∫∑p
    const emojis = ['üçï','üçü','üçî','üç£','üç©','üçø','üçá','üçì'];

    // T·∫°o m·∫£ng g·ªìm 16 th·∫ª (8 c·∫∑p) v√† x√°o tr·ªôn ng·∫´u nhi√™n
    const cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());

    const gameBoard = document.getElementById("gameBoard"); // Th·∫ª div ch·ª©a c√°c √¥
    let flipped = []; // L∆∞u t·∫°m 2 th·∫ª ƒë√£ l·∫≠t
    let lock = false; // Kh√≥a t·∫°m ƒë·ªÉ ch·ªù khi 2 th·∫ª ƒëang hi·ªÉn th·ªã

    // T·∫°o √¥ cho t·ª´ng th·∫ª trong m·∫£ng cards
    cards.forEach(emoji => {
      const card = document.createElement("div"); // t·∫°o 1 th·∫ª div
      card.classList.add("card"); // g√°n class 'card'
      card.dataset.emoji = emoji; // l∆∞u emoji v√†o thu·ªôc t√≠nh data ƒë·ªÉ so s√°nh sau
      card.textContent = ""; // ch∆∞a hi·ªán g√¨ c·∫£ (·∫©n emoji ban ƒë·∫ßu)
      gameBoard.appendChild(card); // g·∫Øn v√†o l∆∞·ªõi

      // S·ª± ki·ªán khi ng∆∞·ªùi ch∆°i click v√†o card
      card.addEventListener("click", () => {
        // N·∫øu ƒëang kh√≥a ho·∫∑c card ƒë√£ l·∫≠t r·ªìi th√¨ kh√¥ng cho click
        if (lock || card.classList.contains("flipped")) return;
      play_again.addEventListener("click", () => {
        location.reload();
        play_again.preventDefault();
      });
        // L·∫≠t card: th√™m class v√† hi·ªán emoji
        card.classList.add("flipped");
        card.textContent = emoji;
        flipped.push(card); // ƒë·∫©y v√†o m·∫£ng ƒëang l·∫≠t

        // N·∫øu ƒë√£ c√≥ 2 th·∫ª ƒë∆∞·ª£c l·∫≠t
        if (flipped.length === 2) {
          lock = true; // kh√≥a click trong khi x·ª≠ l√Ω

          const [first, second] = flipped;

          // So s√°nh emoji c·ªßa 2 card
          if (first.dataset.emoji === second.dataset.emoji) {
            // N·∫øu gi·ªëng nhau ‚Üí ƒë·ªÉ nguy√™n, x√≥a m·∫£ng flipped
            flipped = [];
            lock = false;
          } else {
            // N·∫øu kh√°c ‚Üí ƒë·ª£i 1s r·ªìi √∫p l·∫°i
            setTimeout(() => {
              first.classList.remove("flipped");
              second.classList.remove("flipped");
              first.textContent = "";
              second.textContent = "";
              flipped = [];
              lock = false;
            }, 1000); // ƒë·ª£i 1s
          }
        }
      });
    });
  </script>
</body>
</html>
